<template ref="element">
  <require from="./app.css"></require>
  <require from="./person.html"></require>

  <div class="App">
    <header class="App-header">Avatar Picker</header>

    <main class="Avatar-container">

      <div class="Avatar ${flip ? 'Avatar--flip' : '' } ${party ? 'Avatar--party' : '' }">
        <person class="${leftEyebrow ? 'Avatar--leftEyebrow' : '' } ${rightEyebrow ? 'Avatar--rightEyebrow' : '' }"></person>
      </div>

      <div class="Control">
        <h2 class="Control-header">Primary</h2>

        <div class="Control-item Swatch">
          <div repeat.for="colour of colours" class="Swatch-option Swatch-${colour}" click.delegate="setPrimary(colour)">
            ${primaryColour === colour? '&times;': ''}
          </div>
        </div>

        <h2 class="Control-header">Secondary</h2>

        <div class="Control-item Swatch">
          <div repeat.for="colour of colours" class="Swatch-option Swatch-${colour}" click.delegate="setSecondary(colour)">
            ${secondaryColour === colour? '&times;': ''}
          </div>
        </div>
      </div>

      <div class="Control">
        <h2 class="Control-header">Controls</h2>
        <div class="Control-item">
          <input id="direction" type="checkbox" checked.bind="flip">
          <label for="direction">Flip</label>
        </div>

        <div class="Control-item">
          <input id="lefteyebrow" type="checkbox" checked.bind="leftEyebrow">
          <label for="lefteyebrow">Left Eyebrow</label>
        </div>

        <div class="Control-item">
          <input id="righteyebrow" type="checkbox" checked.bind="rightEyebrow">
          <label for="righteyebrow">Right Eyebrow</label>
        </div>

        <div class="Control-item">
          <input id="party" type="checkbox" checked.bind="party">
          <label for="party">Start the party!</label>
        </div>

        <div class="Control-item">
          <input id="goCrazy" type="checkbox" checked.bind="goCrazy">
          <label for="goCrazy">Go crazy!</label>
        </div>
        <button class="Button" click.delegate="reset()">Reset</button>
      </div>
    </main>
  </div>

</template>
